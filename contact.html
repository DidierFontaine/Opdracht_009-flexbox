<!DOCTYPE html>
<html>
    <head>
    <title>Contactpagina</title>
    <h1>Ik ben contactpagina</h1>
</head>
<body>
    <form name="contact" method="POST" data-netlify="true">
    <p>
    <label>Naam: <input type="text" name="name" /></label>   
    </p>
    <p>
    <label>Emailadres: <input type="email" name="email" /></label>
    </p>
    <p>
    <label>Telefoonnummer: <input type="tel" name="tel"/></label>
    </p>
    <p>
    <label>Leeftijd: <input type="number" name="age"/></label>
    </p>
    <p>
     <label>Geboortedatum: <input type="date" name="birth of date"/></label>   
    </p>
    <p>
      <label>Geslacht: <input type="radio" id="male" name="gender" value="male"/></label>
      <label for="male">Man</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Vrouw</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Overig</label>
    </p>
    <p>
    <label>Favoriete cuisine: <input type="checkbox" id="frans" name="frans">
    <label for="frans"> frans</label></label> 
        <input type="checkbox" id="italiaans" name="italiaans">
        <label for="italiaans">italiaans</label>
        <input type="checkbox" id="spaans of arabisch" name="spaans of arabisch">
        <label for="spaans of arabisch">spaans of arabisch</label>
    </p>
    <p>
        <label>Favoriete kleur van schort: <input type="color" name="favcolor" value="#ff0000"></label>  
    </p>
    <p>
        <label>Biografie: <input type="text-area" name="text-area"></label>
    </p>
    <p>
        <label>Upload je laatste recept: <input type="file" name="file"></label>
    </p>
    <p>
        <label>url naar je recepten website: <input type="url" name="url"></label>
    </p>
    <p>
        <button type="reset">reset</button>
    </p>
    <p>
        <button type="submit">Submit</button>
      </p>
</form>
<a href="index.html">Naar index toe.</a>
</body>
</html>
